<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="#060606"/>
  <rect x="1" y="1" width="510" height="510" rx="107" fill="none" stroke="white" stroke-opacity="0.06"/>

  <!-- Ambient glow behind P -->
  <g filter="url(#glow)" opacity="0.35">
    <rect x="86" y="51" width="60" height="60" fill="#f59e0b"/>
    <rect x="156" y="51" width="60" height="60" fill="#f59e0b"/>
    <rect x="226" y="51" width="60" height="60" fill="#f59e0b"/>
    <rect x="296" y="51" width="60" height="60" fill="#f59e0b"/>
    <rect x="86" y="121" width="60" height="60" fill="#f59e0b"/>
    <rect x="366" y="121" width="60" height="60" fill="#f59e0b"/>
    <rect x="86" y="191" width="60" height="60" fill="#f59e0b"/>
    <rect x="366" y="191" width="60" height="60" fill="#f59e0b"/>
    <rect x="86" y="261" width="60" height="60" fill="#f59e0b"/>
    <rect x="156" y="261" width="60" height="60" fill="#f59e0b"/>
    <rect x="226" y="261" width="60" height="60" fill="#f59e0b"/>
    <rect x="296" y="261" width="60" height="60" fill="#f59e0b"/>
    <rect x="86" y="331" width="60" height="60" fill="#f59e0b"/>
    <rect x="86" y="401" width="60" height="60" fill="#f59e0b"/>
  </g>

  <!-- P pixels -->
  <!-- Row 0: top of bowl -->
  <rect x="86"  y="51"  width="60" height="60" rx="8" fill="url(#g)"/>
  <rect x="156" y="51"  width="60" height="60" rx="8" fill="url(#g)"/>
  <rect x="226" y="51"  width="60" height="60" rx="8" fill="url(#g)"/>
  <rect x="296" y="51"  width="60" height="60" rx="8" fill="url(#g)"/>
  <!-- Row 1: bowl right -->
  <rect x="86"  y="121" width="60" height="60" rx="8" fill="url(#g)"/>
  <rect x="366" y="121" width="60" height="60" rx="8" fill="url(#g)"/>
  <!-- Row 2: bowl right -->
  <rect x="86"  y="191" width="60" height="60" rx="8" fill="url(#g)"/>
  <rect x="366" y="191" width="60" height="60" rx="8" fill="url(#g)"/>
  <!-- Row 3: bowl bottom / junction -->
  <rect x="86"  y="261" width="60" height="60" rx="8" fill="url(#g)"/>
  <rect x="156" y="261" width="60" height="60" rx="8" fill="url(#g)"/>
  <rect x="226" y="261" width="60" height="60" rx="8" fill="url(#g)"/>
  <rect x="296" y="261" width="60" height="60" rx="8" fill="url(#g)"/>
  <!-- Row 4: stem -->
  <rect x="86"  y="331" width="60" height="60" rx="8" fill="url(#g)"/>
  <!-- Row 5: stem -->
  <rect x="86"  y="401" width="60" height="60" rx="8" fill="url(#g)"/>

  <!-- Pixel dust accents -->
  <rect x="388" y="68"  width="22" height="22" rx="4" fill="#fbbf24" opacity="0.55"/>
  <rect x="310" y="388" width="16" height="16" rx="3" fill="#fbbf24" opacity="0.35"/>
  <rect x="418" y="228" width="12" height="12" rx="2" fill="#fbbf24" opacity="0.25"/>
</svg>
